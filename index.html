<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Adonix Video</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff, #f5f5f5);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #cc0000;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px #00000020;
    }

    input, button {
      padding: 14px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #cc0000;
      box-shadow: 0 2px 4px #00000010;
    }

    button {
      background: #cc0000;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #a80000;
    }

    video {
      margin-top: 25px;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .creator-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .creator-btn:hover {
      background: #1ea955;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top-color: #cc0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #contador {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üî• AdonixVideo ‚≠ê</h1>

  <input type="text" id="url" placeholder="Pega tu enlace de YouTube aqu√≠..." />
  <br />
  <button onclick="descargar()">üî± Ver Video</button>

  <div id="resultado"></div>

  <div id="contador">üëÅÔ∏è Visitas globales: <span id="visitas">Cargando...</span></div>

  <div class="footer">
    <p>Hecho por Ado</p>
    <button class="creator-btn" onclick="window.open('https://wa.me/50493732693', '_blank')">üìû Creador</button>
  </div>

  <script>
    let videoUrl = ''
    let nombre = 'video.mp4'

    async function descargar() {
      const url = document.getElementById('url').value.trim()
      const resultado = document.getElementById('resultado')
      resultado.innerHTML = '<div class="spinner"></div><p>Descargando we espera...</p>'

      if (!url) {
        resultado.innerHTML = 'ü•¥ Pon√© un enlace v√°lido de YouTube primero'
        return
      }

      try {
        const res = await fetch(`https://api.sylphy.xyz/download/ytmp4?url=${encodeURIComponent(url)}&apikey=Sylphiette's`)
        const data = await res.json()

        if (!data?.status || !data?.res?.url) {
          resultado.innerHTML = '‚ùå No se pudo descargar el video.'
          return
        }

        videoUrl = data.res.url
        nombre = limpiarNombre(data.res.title || 'video') + '.mp4'

        resultado.innerHTML = `
          <h3>${data.res.title}</h3>
          <video controls src="${videoUrl}"></video>
          <br/><br/>
          <button onclick="descargarVideo()">ü™º Descargar</button>
        `
      } catch (e) {
        console.error(e)
        resultado.innerHTML = '‚ùå Error al contactar con la API.'
      }
    }

    function descargarVideo() {
      const a = document.createElement('a')
      a.href = videoUrl
      a.download = nombre
      a.style.display = 'none'
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
    }

    function limpiarNombre(nombre) {
      return nombre.replace(/[\\/:*?"<>|]/g, '').trim()
    }

    async function contarVisita() {
      try {
        const res = await fetch('/visitas')
        const data = await res.json()
        document.getElementById('visitas').innerText = data.total
      } catch (e) {
        console.error('Error contando visitas', e)
        document.getElementById('visitas').innerText = 'Error'
      }
    }

    contarVisita()
  </script>

</body>
</html>
