<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Adonix Video</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff, #f5f5f5);
      padding: 30px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #cc0000;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px #00000020;
    }
    input, button {
      padding: 14px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #cc0000;
      box-shadow: 0 2px 4px #00000010;
    }
    button {
      background: #cc0000;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    button:hover { background: #a80000; }
    .result-item {
      margin-top: 20px;
      text-align: left;
      max-width: 480px;
      margin: 20px auto;
      border: 1px solid #cc0000;
      border-radius: 10px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 0 10px #cc000022;
      cursor: pointer;
    }
    .result-item img { width: 100%; border-radius: 10px; }
    .result-info h3 { margin: 0 0 10px; color: #cc0000; }
    .download-buttons button {
      width: 48%; margin: 5px 1%; padding: 12px; font-weight: bold;
      border-radius: 8px; border: none; color: #fff; transition: 0.3s ease;
    }
    .download-mp4 { background: #cc0000; }
    .download-mp3 { background: #25D366; }
    .download-mp4:hover { background: #a80000; }
    .download-mp3:hover { background: #1ea955; }
    .spinner {
      margin-top: 20px; width: 40px; height: 40px;
      border: 5px solid #ccc; border-top-color: #cc0000;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>üî• AdonixVideo ‚≠ê</h1>
  <input type="text" id="searchInput" placeholder="Pega el enlace o busca por nombre..." />
  <br />
  <button onclick="buscar()">üîç Buscar</button>
  <div id="resultado"></div>

  <script>
    const sylphyApiKey = "Sylphiette's";

    async function buscar() {
      const query = document.getElementById('searchInput').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<div class="spinner"></div><p>Buscando we espera...</p>';

      if (!query) {
        return resultado.innerHTML = 'ü•¥ Pon√© un enlace o texto v√°lido primero';
      }

      const esLink = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//.test(query);
      if (esLink) {
        mostrarDescargas({ url: query, title: query });
        return;
      }

      try {
        const res = await fetch(`https://delirius-apiofc.vercel.app/search/ytsearch?q=${encodeURIComponent(query)}`);
        const json = await res.json();

        if (!Array.isArray(json.data) || json.data.length === 0) {
          return resultado.innerHTML = '‚ùå No se encontraron resultados.';
        }

        resultado.innerHTML = json.data.map(v => `
          <div class="result-item" onclick='mostrarDescargas(${JSON.stringify(v)})'>
            <img src="${v.thumbnail}" />
            <div class="result-info">
              <h3>${v.title}</h3>
              <p>${v.author.name}</p>
              <p>${v.duration}</p>
            </div>
          </div>
        `).join('');
      } catch (e) {
        console.error(e);
        resultado.innerHTML = '‚ùå Error al buscar videos.';
      }
    }

    async function mostrarDescargas(video) {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<div class="spinner"></div><p>Cargando descargas...</p>';
      const safe = (video.title || "video").replace(/[\\\/:*?"<>|]/g, '').trim().replace(/\s+/g, '_');

      try {
        const resMp4 = await fetch(`https://api.sylphy.xyz/download/ytmp4?url=${encodeURIComponent(video.url)}&apikey=${encodeURIComponent(sylphyApiKey)}`);
        const mp4 = await resMp4.json();

        const resMp3 = await fetch(`https://theadonix-api.vercel.app/api/ytmp3?url=${encodeURIComponent(video.url)}`);
        const mp3 = await resMp3.json();

        const mp4url = mp4?.status === true ? mp4?.res?.url : null;
        const mp3url = mp3?.status === 200 ? mp3?.result?.audio : null;

        if (!mp4url || !mp3url) {
          resultado.innerHTML = '‚ùå No se pudo obtener los enlaces de descarga.';
          return;
        }

        resultado.innerHTML = `
          <h3>${video.title}</h3>
          <img src="${video.thumbnail || ''}" style="width:100%;border-radius:12px;margin-bottom:10px;">
          <div class="download-buttons">
            <button class="download-mp4" onclick="descargarArchivo('${mp4url}', '${safe}.mp4')">üìπ Video</button>
            <button class="download-mp3" onclick="descargarArchivo('${mp3url}', '${safe}.mp3')">üéµ Audio</button>
          </div>
          <br><button onclick="resetear()">üîô Volver</button>
        `;
      } catch (e) {
        console.error('‚ùå Error en la descarga:', e);
        resultado.innerHTML = '‚ùå Error al obtener descargas.';
      }
    }

    function descargarArchivo(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(a.href);
        })
        .catch(() => alert('‚ùå Error al descargar el archivo'));
    }

    function resetear() {
      document.getElementById('searchInput').value = '';
      document.getElementById('resultado').innerHTML = '';
    }
  </script>
</body>
</html>
