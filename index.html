<body>
    <header>
        <div class="container">
            <h1 class="logo">🔥 Adonix YouTube <span>DOWNLOAD</span></h1>
            <p class="tagline">Descarga tus videos de YouTube facilmente, totalmente gratis.</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="download-card">
                <h2 class="card-title"><i class="fas fa-download"></i> Contenido 🪼</h2>
                
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="Ingresa la URL de YouTube o término de búsqueda..." autocomplete="off">
                    <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
                </div>
                
                <div class="options">
                    <button class="option-btn active" data-type="video"><i class="fas fa-video"></i> Video 🌟</button>
                 
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Espera un segundico w...</p>
                </div>
                
                <div class="results" id="results"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© Creado por Ado. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" aria-label="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>Este servicio es solo para fines educativos. Por favor, respeta las leyes de derechos de autor.</p>
        </div>
    </footer>

    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const optionBtns = document.querySelectorAll('.option-btn');
            const themeToggle = document.getElementById('themeToggle');
            
            let currentType = 'video';
            
            // Set active option button
            optionBtns.forEach(btn => {
                if (btn.dataset.type) {
                    btn.addEventListener('click', function() {
                        optionBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentType = this.dataset.type;
                    });
                }
            });
            
            // Search function
            searchBtn.addEventListener('click', search);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') search();
            });
            
            async function search() { // Usamos async para poder usar await
                const query = searchInput.value.trim();
                if (!query) {
                    alert('Por favor, ingresa una URL de YouTube o un término de búsqueda');
                    return;
                }
                
                // Mostrar carga, ocultar resultados
                loadingDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                resultsDiv.innerHTML = '';
                
                let data = null;
            
                // Intentar con la API principal
                try {
                    const primaryApiUrl = `https://hanstz-hansapi.hf.space/yt?query=${encodeURIComponent(query)}`;
                    const response = await fetch(primaryApiUrl);
                    if (!response.ok) throw new Error('La respuesta de la API principal no fue correcta');
                    const result = await response.json();
                    if (result.success && result.result) {
                        data = result.result; // Guardar el resultado si es exitoso
                    } else {
                        throw new Error('Formato de respuesta inválido de la API principal');
                    }
                } catch (error) {
                    console.error('Error con la API principal:', error);
                    // Si la API principal falla, intentar con la de respaldo
                    try {
                        // Importante: Esta API de respaldo (sylphy.xyz) solo funciona si el 'query' es una URL de YouTube válida.
                        // Si el usuario ingresa un término de búsqueda, esta API NO funcionará.
                        const backupApiUrl = `https://api.sylphy.xyz/download/ytmp4?url=${encodeURIComponent(query)}&apikey=Sylphiette's`;
                        const response = await fetch(backupApiUrl);
                        if (!response.ok) throw new Error('La respuesta de la API de respaldo no fue correcta');
                        const result = await response.json();
            
                        // Adaptar el formato de respuesta de sylphy.xyz al formato esperado por displayResult
                        if (result.status && result.res && result.res.url && result.res.title) {
                            data = {
                                title: result.res.title,
                                download: {
                                    // Asignar la URL al tipo actual (video/audio).
                                    // Ten en cuenta que sylphy.xyz solo da un tipo de enlace (mp4).
                                    // Si se pide "audio", puede que aún se descargue un mp4.
                                    [currentType]: result.res.url 
                                }
                                // La API de sylphy.xyz no devuelve thumbnail, duration, views, author, etc.
                                // Por lo tanto, estos campos pueden quedar vacíos o "N/A"
                            };
                        } else {
                            throw new Error('Formato de respuesta inválido de la API de respaldo');
                        }
                    } catch (backupError) {
                        console.error('Error con la API de respaldo:', backupError);
                        loadingDiv.style.display = 'none';
                        resultsDiv.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: var(--accent);">
                                <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                                <p>¡Oops! No pudimos obtener los resultados de ninguna API. Intenta de nuevo con una URL válida de YouTube.</p>
                                <p style="font-size: 0.8rem;">Detalles del error: ${error.message} (Principal) / ${backupError.message} (Respaldo)</p>
                            </div>
                        `;
                        resultsDiv.style.display = 'block';
                        return; // Salir de la función si ambas APIs fallan
                    }
                }
            
                if (data) {
                    displayResult(data);
                }
            }
            
            function displayResult(video) {
                loadingDiv.style.display = 'none';
                
                // Si la API de respaldo se usó, estos campos podrían estar vacíos
                const thumbnailUrl = video.thumbnail || video.image || '';
                const duration = video.timestamp || video.duration?.timestamp || 'N/A';
                const views = video.views ? video.views.toLocaleString() + ' vistas' : 'N/A';
                const uploadDate = video.ago || 'N/A';
                const authorName = video.author?.name || 'Desconocido';
                
                const html = `
                    <div class="result-item">
                        <div class="thumbnail-container">
                            ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="Miniatura" class="thumbnail">` : '<div style="width: 100%; height: 100%; background-color: #ccc; display: flex; align-items: center; justify-content: center; color: #555; font-size: 0.9rem;">No hay miniatura</div>'}
                            <span class="content-type">${currentType === 'video' ? 'VIDEO' : 'AUDIO'}</span>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title || 'Video sin título'}
                                <span class="content-type-badge ${currentType === 'video' ? 'video-badge' : 'audio-badge'}">
                                    ${currentType === 'video' ? 'Video' : 'MP3'}
                                </span>
                            </h3>
                            <div class="video-meta">
                                <span><i class="fas fa-clock"></i> ${duration}</span>
                                <span><i class="fas fa-eye"></i> ${views}</span>
                                <span><i class="fas fa-calendar-alt"></i> ${uploadDate}</span>
                                <span><i class="fas fa-user"></i> ${authorName}</span>
                            </div>
                            <button class="download-btn" data-url="${video.download?.[currentType] || video.url}">
                                <i class="fas fa-download"></i> Descargar ${currentType === 'video' ? 'Video' : 'MP3'}
                            </button>
                        </div>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
                
                // Add download event listener
                document.querySelector('.download-btn').addEventListener('click', function() {
                    const downloadUrl = this.dataset.url;
                    if (downloadUrl) {
                        window.open(downloadUrl, '_blank');
                    } else {
                        alert('¡Lo siento! La URL de descarga no está disponible.');
                    }
                });
            }
            
            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-theme');
                const icon = this.querySelector('i');
                if (document.body.classList.contains('dark-theme')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            
            // Add some animation to input on focus
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.boxShadow = '0 5px 20px rgba(255, 87, 51, 0.5)';
            });
            
            searchInput.addEventListener('blur', function() {
                this.parentElement.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            });
        });
    </script>
</body>
</html>
