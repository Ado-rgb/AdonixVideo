<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adonix Video - YouTube Video/Audio Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Adonix <span>VIDEO</span></h1>
      <p class="tagline">Download YouTube videos and audio easily - by Ado 2025</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="download-card">
        <h2 class="card-title"><i class="fas fa-download"></i> Download Content</h2>
        <div class="input-group">
          <input type="text" id="searchInput" placeholder="Enter YouTube URL or search term..." autocomplete="off">
          <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Searching for content...</p>
        </div>
        <div class="results" id="results"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Adonix Video by Ado. All rights reserved.</p>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>
      <p>This service is for educational purposes only. Respect copyright.</p>
    </div>
  </footer>

  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <script src="script.js"></script>
</body>
</html>
